
<app-button-create-todo-form (createTodo)="createTodo($event)"></app-button-create-todo-form>
<div class="list">
    <div *ngFor="let todo of todosService. todos$ |async">
        <app-todo-card [todo]="todo" (deleteTodo)="deleteTodo($event)"
        (editTodo)="editTodo($event)"
        ></app-todo-card>
    </div>
</div>
