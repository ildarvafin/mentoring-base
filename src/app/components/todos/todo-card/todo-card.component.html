<div class="list-cards">
    <p>ТЕКСТ ЗАДАЧИ:</p>
    <div>{{todo.title | truncate}}</div>
    <p>АВТОР ЗАДАЧИ:</p>
    <div>{{todo.userId}}</div>
    <p>ЗАДАЧА ЗАВЕРШЕНА:</p>
    <div>{{todo.completed ? 'ДА' : 'НЕТ'}}</div>
    <button matTooltip = "Удалить" (click)="openDeleteDialog()" class="key">delete</button>
    <button matTooltip = "Редактировать" (click)="openDialog()"class="key">edit</button>
</div>
